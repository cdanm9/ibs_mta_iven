# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.ibs.ibsappivenpcanalytical
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /DOC_INFO_EXT
            url: https://xsc7eb9cb36.ap1.hana.ondemand.com
            destination: HanaDB  
          - path: /sap
            url: https://portal.intellectbizware.com:80
            client: '009'
            destination: A17
          - path: /odata    
            url: https://ibs-portal-dev-ibs-portal-dev-vendor-portal-srv.cfapps.us10.hana.ondemand.com/
            destination: IVEN_DATA
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.ibs.ibsappivenpcanalytical
        ui5Theme: sap_horizon
